<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Films</title>
</head>
<body>
<h1>Films</h1>

<a href="/admin/films/create"><button>Add Film</button></a>
<div>
    <h2>Existing Films</h2>
    <ul>
        <li th:each="film : ${films}">
            <a th:href="@{/admin/films/edit/{id}(id=${film.id})}">
                <!-- Отображаем изображение -->
                <img th:src="${film.imageUrl}" alt="Film Image" width="200" height="300" />
                <button th:text="${film.title}"></button>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
