<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Film</title>
</head>
<body>
<h1>Create a New Film</h1>
<!-- Указываем enctype="multipart/form-data" для загрузки файлов -->
<form th:action="@{/admin/films/create}" th:object="${film}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required/><br/>

    <label for="minAge">Minimum Age:</label>
    <input type="number" id="minAge" name="minAge" th:field="*{minAge}"/><br/>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" th:field="*{duration}"/><br/>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea><br/>

    <!-- Убираем поле для ввода URL и добавляем поле для загрузки файла -->
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"/><br/>

    <button type="submit">Create Film</button>
</form>
<a href="/admin/films">Back to Films</a>
</body>
</html>
