<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список залов</title>
    <style>
        .hall-button {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 100%; /* Чтобы кнопки занимали всю ширину столбца */
        }

        .hall-button:hover {
            background-color: #45a049;
        }

        .create-button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .create-button:hover {
            background-color: #0b7dda;
        }

        .container {
            text-align: center;
        }

        /* Стили для обертки столбцов и групп кнопок */
        .hall-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .hall-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Управление залами</h2>

    <!-- Кнопка для создания нового зала -->
    <a href="/halls/create" class="create-button">Создать зал</a>

    <h3>Существующие залы</h3>
    <div class="hall-columns">
        <!-- Используем Thymeleaf для разбивки залов по 5 в столбце -->
        <div th:each="column : ${#numbers.sequence(0, halls.size() / 5)}" class="hall-column">
            <div th:each="hall, iterStat : ${halls}">
                <div th:if="${iterStat.index >= column * 5 && iterStat.index < (column + 1) * 5}">
                    <a th:href="@{/halls/edit/{id}(id=${hall.id})}" class="hall-button" th:text="'Зал ' + ${hall.name}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
