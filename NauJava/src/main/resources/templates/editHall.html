<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать зал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: red;
        }
        .delete-button:hover {
            background-color: darkred;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<h2>Редактировать зал</h2>
<form action="#" th:action="@{/halls/edit/{id}(id=${hall.id})}" th:object="${hall}" method="post">
    <label for="name">Название зала:</label>
    <input type="text" id="name" th:field="*{name}" required="true" />

    <label for="active">Активен:</label>
    <input type="checkbox" id="active" th:field="*{active}" />

    <button type="submit">Сохранить зал</button>
</form>

<form action="#" th:action="@{/halls/delete/{id}(id=${hall.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот зал?');">
    <button type="submit" class="delete-button">Удалить зал</button>
</form>

<h3>Ряды:</h3>
<div id="rows">
    <div th:each="row : ${rows}">
        <form action="#" th:action="@{/hallRows/update/{id}(id=${row.id})}" method="post">
            <input type="hidden" th:value="${hall.id}" name="hallId" />
            <p>Ряд <span th:text="${row.row}">1</span>:
                Количество мест: <input type="number" name="seatCount" th:value="${row.seatCount}" required="true" min="1" />
                <button type="submit">Обновить ряд</button>
            </p>
        </form>
        <form action="#" th:action="@{/hallRows/delete/{id}(id=${row.id})}" method="post">
            <input type="hidden" th:value="${hall.id}" name="hallId" />
            <button type="submit" class="delete-button">Удалить ряд</button>
        </form>
    </div>
</div>

<h3>Добавить новый ряд:</h3>
<form action="#" th:action="@{/hallRows/create}" method="post">
    <input type="hidden" th:value="${hall.id}" name="hallId" />
    <label for="seatCount">Количество мест:</label>
    <input type="number" id="seatCount" name="seatCount" required="true" min="1" />
    <button type="submit">Добавить ряд</button>
</form>

<a href="/halls" class="back-link">Назад</a>
</body>
</html>
