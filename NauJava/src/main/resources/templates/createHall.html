<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать зал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="checkbox"] {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<h2>Создать новый зал</h2>
<form action="#" th:action="@{/halls/create}" th:object="${hall}" method="post">
    <label for="name">Название зала:</label>
    <input type="text" id="name" th:field="*{name}" required="true" />

    <label for="active">Активен:</label>
    <input type="checkbox" id="active" th:field="*{active}" />

    <button type="submit">Создать зал</button>
</form>

<a href="/halls" class="back-link">Назад</a>
</body>
</html>
